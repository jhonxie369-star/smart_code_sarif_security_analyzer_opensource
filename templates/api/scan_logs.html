<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>扫描日志 - 实时查看</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="/static/js/navigation.js"></script>
    <style>
        .log-container { 
            background: #1e1e1e; 
            color: #d4d4d4; 
            font-family: 'Courier New', monospace; 
            height: 500px; 
            overflow-y: auto; 
            padding: 15px; 
            border-radius: 5px;
        }
        .log-line { margin: 2px 0; }
        .log-cmd { color: #569cd6; }
        .log-info { color: #4ec9b0; }
        .log-err { color: #f44747; }
        .log-out { color: #ce9178; }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div>
                        <button class="btn btn-outline-secondary btn-sm me-2" onclick="smartBack()">
                            ← 返回
                        </button>
                        <h3 class="d-inline">扫描日志 - 任务 #<span id="taskId"></span></h3>
                    </div>
                    <div>
                        <span class="badge bg-secondary" id="status">加载中</span>
                        <button class="btn btn-sm btn-primary" onclick="toggleAutoRefresh()">
                            <span id="refreshBtn">暂停刷新</span>
                        </button>
                    </div>
                </div>
                
                <div class="log-container" id="logContainer">
                    <div class="text-muted">正在加载日志...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let taskId = new URLSearchParams(window.location.search).get('task_id');
        let lastLine = 0;
        let autoRefresh = true;
        let refreshInterval;
        
        document.getElementById('taskId').textContent = taskId;
        
        function fetchLogs() {
            if (!autoRefresh) return;
            
            fetch(`/api/v1/scans/${taskId}/logs/?last_line=${lastLine}`)
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('logContainer');
                    const statusBadge = document.getElementById('status');
                    
                    // 更新状态
                    statusBadge.textContent = data.status;
                    statusBadge.className = `badge ${getStatusClass(data.status)}`;
                    
                    // 添加新日志
                    if (data.logs && data.logs.length > 0) {
                        data.logs.forEach(log => {
                            const logDiv = document.createElement('div');
                            logDiv.className = `log-line ${getLogClass(log)}`;
                            logDiv.textContent = log;
                            container.appendChild(logDiv);
                        });
                        
                        // 滚动到底部
                        container.scrollTop = container.scrollHeight;
                        lastLine = data.total_lines;
                    }
                    
                    // 如果任务完成，停止刷新
                    if (!data.is_running) {
                        autoRefresh = false;
                        document.getElementById('refreshBtn').textContent = '已完成';
                        clearInterval(refreshInterval);
                    }
                })
                .catch(error => {
                    console.error('获取日志失败:', error);
                });
        }
        
        function getStatusClass(status) {
            const classes = {
                'pending': 'bg-secondary',
                'running': 'bg-primary',
                'completed': 'bg-success',
                'failed': 'bg-danger'
            };
            return classes[status] || 'bg-secondary';
        }
        
        function getLogClass(log) {
            if (log.includes('[CMD]')) return 'log-cmd';
            if (log.includes('[INFO]')) return 'log-info';
            if (log.includes('[ERR]')) return 'log-err';
            if (log.includes('[OUT]')) return 'log-out';
            return '';
        }
        
        function toggleAutoRefresh() {
            autoRefresh = !autoRefresh;
            const btn = document.getElementById('refreshBtn');
            
            if (autoRefresh) {
                btn.textContent = '暂停刷新';
                refreshInterval = setInterval(fetchLogs, 2000);
            } else {
                btn.textContent = '开始刷新';
                clearInterval(refreshInterval);
            }
        }
        

        
        // 初始加载
        fetchLogs();
        refreshInterval = setInterval(fetchLogs, 2000);
    </script>
</body>
</html>
